# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/logo.png"

  android: "adaptive"
  image_path_android: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#141313"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_monochrome: "assets/images/logo-monochrome.png"
  adaptive_icon_foreground_inset: 16

  ios: true
  image_path_ios: "assets/images/logo.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/images/logo.png"
  image_path_ios_tinted_grayscale: "assets/images/logo-monochrome.png"
  desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#141313"

  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#141313"
    theme_color: "#1F3AB0"

  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256

  macos:
    generate: true
    image_path: "assets/images/logo.png"
