name: myproject
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0

environment:
  sdk: "^3.7.0"
  flutter: "^3.29.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.7
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  flutter_screenutil: ^5.9.3
  logger: ^2.5.0
  meta: ^1.16.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  flutter_cache_manager: ^3.4.1
  smooth_page_indicator: ^1.2.1
  smooth_corner: ^1.1.1
  qr_flutter: ^4.1.0
  image: ^4.5.4
  path: ^1.9.1
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.5
  mobile_scanner: ^6.0.7
  flutter_animate: ^4.5.2
  go_router: ^14.8.1
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  intl: ^0.20.2
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  lints: ^5.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        # - asset: assets/fonts/Roboto-SemiBold.ttf
        #   weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        # - asset: assets/fonts/Roboto-ExtraBold.ttf
        #   weight: 800
        # - asset: assets/fonts/Roboto-Black.ttf
        #   weight: 900
